<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js?render=6LdyMAIsAAAAAHcLY89Agn3P0Rl8tcRZd4gvPRGe" async defer></script>
</head>
<body>
    <main>
        <div class="container">
            <form id="contactForm" aria-labelledby="formTitle">
                <h1 id="formTitle">Contacto</h1>
                <fieldset>
                    <legend>Datos de Contacto</legend>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" required aria-describedby="nameError" aria-invalid="false">
                        <span id="nameError" class="error" role="alert" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required aria-describedby="emailError" aria-invalid="false">
                        <span id="emailError" class="error" role="alert" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" required aria-describedby="phoneError" aria-invalid="false">
                        <span id="phoneError" class="error" role="alert" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto:</label>
                        <input type="text" id="subject" required aria-describedby="subjectError" aria-invalid="false">
                        <span id="subjectError" class="error" role="alert" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" required aria-describedby="messageError" aria-invalid="false"></textarea>
                        <span id="messageError" class="error" role="alert" aria-live="polite"></span>
                    </div>
                </fieldset>
                <div class="form-group">
                    <button type="submit" id="submitBtn">Enviar</button>
                    <div id="feedback" aria-live="assertive"></div>
                </div>
                <p class="privacy-notice">
                    Este sitio está protegido por reCAPTCHA y se aplican la <a href="https://policies.google.com/privacy" target="_blank">Política de Privacidad</a> y los <a href="https://policies.google.com/terms" target="_blank">Términos de Servicio</a> de Google.
                </p>
            </form>
        </div>
    </main>
    <script src="form.js"></script>
</body>
</html>
