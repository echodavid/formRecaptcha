<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con reCAPTCHA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <form id="contactForm" aria-labelledby="formTitle">
            <h1 id="formTitle">Contacto</h1>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required aria-describedby="nameError">
                <span id="nameError" class="error" role="alert" aria-live="polite"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required aria-describedby="emailError">
                <span id="emailError" class="error" role="alert" aria-live="polite"></span>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required aria-describedby="phoneError">
                <span id="phoneError" class="error" role="alert" aria-live="polite"></span>
            </div>
            <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" required aria-describedby="subjectError">
                <span id="subjectError" class="error" role="alert" aria-live="polite"></span>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" required aria-describedby="messageError"></textarea>
                <span id="messageError" class="error" role="alert" aria-live="polite"></span>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LcMGwIsAAAAAICmNGf1y9jCzTRjpL0rUhMjELuO" aria-label="Verificación reCAPTCHA"></div>
                <span id="captchaError" class="error" role="alert" aria-live="polite"></span>
            </div>
            <button type="submit" id="submitBtn">Enviar</button>
            <div id="feedback" aria-live="assertive"></div>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
